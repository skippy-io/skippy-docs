plugins {
    id 'io.skippy' version '0.0.9'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.skippy:skippy-junit5:0.0.9'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
        exceptionFormat 'FULL'
    }
    useJUnitPlatform()
}